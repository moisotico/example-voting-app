version: "3.7"

volumes:
  db-data:

networks:
  instavote:
    driver: bridge
    
services:
  vote:
    image: moisolinux/vote:master
    build: ./vote
    ports: 
      - 5000:80
    depends_on:
      - redis
    networks:
      - instavote

  redis:
    image: redis:alpine
    networks:
      - instavote

  db:
    image: postgres:9.4-alpine
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - "db-data:/var/lib/postgresql/data"
    networks:
      - instavote

  result:
    image: moisolinux/result:master
    build: ./result
    ports: 
      - 5002:4000
    depends_on:
      - db
    networks:
      - instavote

  worker:
    image: moisolinux/worker:master
    build: ./worker
    depends_on:
      - redis
      - db
    networks:
      - instavote
